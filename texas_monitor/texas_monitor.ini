[Monitor]
Interval=30      #采样间隔 单位:分钟
MemUsedLimit=80  #内存使用百分比上限
LoadAvgLimit=4   #load avg 15min 上限
DiskUsedLimit=80 #磁盘使用百分比上限
CpuUsedLimit=90  #监控进程cpu占用上限百分比

[ProcessName]
Name=texas_server #监控cpu服务名称关键字(可多个, Name为空时, 监控所有进程)
Name=mysqld

